{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %} 
<div class ="cantainer">
    
    <img src="/static/con6.jpg" class="d-block w-100 mx-0 px-0" alt= "...">
    <h1 class="text-center">Contact Us</h1>

</div>
<div class ="cantainer  my-4 mx-4 px-4 py-4" >
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter youe email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Tell me about you want to connact me for ....</label>
            <textarea class="form-control" id="desc" name="descc"  rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
    </div>

{% endblock body %}
